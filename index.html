<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Balatro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
      margin: auto;
      background: #000;
    }
  </style>
</head>
<body>
  <script src="game.js"></script>
  <script>
    /* 
      ðŸ”— Communication hooks for external launcher
      These allow save + collections sync via postMessage
    */

    // Fake placeholders â€” your Balatro code must define getSave(), setSave(), getCollections(), setCollections()
    function getSave() {
      try {
        return JSON.parse(localStorage.getItem("balatro_save")) || {};
      } catch {
        return {};
      }
    }

    function setSave(data) {
      localStorage.setItem("balatro_save", JSON.stringify(data));
    }

    function getCollections() {
      try {
        return JSON.parse(localStorage.getItem("balatro_collections")) || {};
      } catch {
        return {};
      }
    }

    function setCollections(data) {
      localStorage.setItem("balatro_collections", JSON.stringify(data));
    }

    // Listen for messages from parent
    window.addEventListener("message", (event) => {
      if (event.data.type === "REQUEST_SAVE") {
        window.parent.postMessage({ type: "GAME_SAVE", payload: getSave() }, "*");
      }
      if (event.data.type === "RESTORE_SAVE") {
        setSave(event.data.payload || {});
      }
      if (event.data.type === "REQUEST_COLLECTIONS") {
        window.parent.postMessage({ type: "COLLECTIONS_DATA", payload: getCollections() }, "*");
      }
      if (event.data.type === "RESTORE_COLLECTIONS") {
        setCollections(event.data.payload || {});
      }
    });
  </script>
</body>
</html>
